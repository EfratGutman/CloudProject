    <!-- Start sign in Area -->
    <section class="pos_left">
        <div class="container">

            <div class="row justify-content-between align-items-center pb-120 appointment-wrap">

                <div class="col-lg-6 col-md-6 appointment-right pt-60 pb-60">
                    <form class="form-wrap" action="http://localhost:3000/UpdateUser" >

                        <input type="text" class="form-control" name="name"  placeholder="Patient Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'">
                        <div action="">
                            <input type="radio" name="gender" value="male"> Male<br>
                            <input type="radio" name="gender" value="female"> Female<br>

                        </div>
                        <input id="datepicker1" name="dop" class="dates form-control" placeholder="Date of Birth" type="text">


                        <input type="text" class="form-control" name="height" placeholder="Height" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Height'">
                        <input type="text" class="form-control" name="weight" placeholder="Weight" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Weight'">

                        <input type="text" class="form-control" name="id" placeholder="Id " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Id'">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">




                        <div class="form-select" id="service-select" name="marital">
                            <select>
                                <option data-display="">Marital Status</option>
                                <option value="1">Single</option>
                                <option value="2">Married</option>
                                <option value="3">Divorcee</option>
                                <option value="4">Widower</option>
                            </select>
                        </div>

                        <button class="primary-btn text-uppercase">Confirm</button>
                    </form>
                </div>
            </div>

        </div>
